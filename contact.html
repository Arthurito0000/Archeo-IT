<!-- Section de Contact -->
<section id="contact" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="section-title mb-4">Nous Contacter</h2>
                <form id="contact-form" method="post" action="php/create_contact.php">
                    <div class="form-group">
                        <label for="name">Nom/Prénom</label>
                        <input type="text" class="form-control" id="name" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2 class="section-title mb-4">Inscription aux Stages</h2>
                <form id="registration-form" method="post" action="php/create_inscription.php">
                    <div class="form-group">
                        <label for="fullname">Nom/Prénom</label>
                        <input type="text" class="form-control" id="fullname" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date de Naissance</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="stage">Stage</label>
                        <select class="form-control" id="stage" name="stage" required>
                            <option value="">Sélectionner un stage</option>
                            <option value="Stage 1">Stage 1</option>
                            <option value="Stage 2">Stage 2</option>
                            <!-- Ajouter d'autres options de stage -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comments">Commentaires</label>
                        <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
</section>
